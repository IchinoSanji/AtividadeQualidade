sonar.projectKey=flask-api-project
sonar.organization=your-organization
sonar.projectName=Flask API Project
sonar.projectVersion=1.0

# Sources
sonar.sources=.
sonar.exclusions=**/*test*/**,**/.venv/**,**/node_modules/**,**/__pycache__/**,**/.*

# Language
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Tests
sonar.tests=.
sonar.test.inclusions=**/*test*.py
sonar.test.exclusions=**/*test*/**,**/.venv/**,**/node_modules/**